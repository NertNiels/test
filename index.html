<!DOCTYPE html>
<html>
<head>
	<title>YoeYoe!</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body class="body" style="background-color:#FFFFFF">
	<canvas id="ctx" width="300"height="490" style="border:1px solid #000000;"></canvas>

</body>

</html>
<script>
	var ctx = document.getElementById("ctx").getContext("2d");
	var ScreenType = 1;
	var WIDTH = 300;
	var HEIGHT = 490;
	var mouseX = 0;
	var mouseY = 0;
	ctx.globalAlpha = 0.5;
	ctx.font = '30px Arial';


	document.onclick = function(mouse){
		if(mouseX >= 0){
			if(mouseX <= 90){
				if(mouseY >= HEIGHT-40){
					if(mouseY <= HEIGHT){
						ScreenType = 1;
					}
				}
			}
		}
		if(mouseX >= 100){
			if(mouseX <= 190){
				if(mouseY >= HEIGHT-40){
					if(mouseY <= HEIGHT){
						ScreenType = 2;
					}
				}
			}
		}
		if(mouseX >= 200){
			if(mouseX <= 290){
				if(mouseY >= HEIGHT-40){
					if(mouseY <= HEIGHT){
						ScreenType = 3;
					}
				}
			}
		}
	}

	document.onmousemove = function(mouse){
		mouseX = mouse.clientX
		mouseY = mouse.clientY
	}

	update = function(){
		ctx.clearRect(0,0,WIDTH,HEIGHT);
		ctx.fillStyle = 'red';
		ctx.fillRect(0,0,WIDTH,HEIGHT);
		if(ScreenType == 1){
			// Main Setup
			ctx.fillStyle = 'darkblue';
			ctx.fillRect(0,0,WIDTH,40);
			ctx.fillStyle = 'lightblue';
			ctx.fillRect(0,50,WIDTH,100);
			ctx.fillStyle = 'lightblue';
			ctx.fillRect(0,160,WIDTH,110);
			ctx.fillStyle = 'lightblue';
			ctx.fillRect(0,280,WIDTH,120);
			ctx.fillStyle = 'black';
			ctx.fillText('YoeYoe! App',10,29);
			ctx.fillStyle = 'black';
			ctx.fillRect(0,450,WIDTH,HEIGHT)

			// Buttons
			ctx.fillStyle = 'black';
			ctx.font = '30px Arial';

			ctx.fillText('Home',5,HEIGHT-10);
			ctx.fillRect(90,450,10,HEIGHT);

			ctx.fillText('Chats',105,HEIGHT-10);
			ctx.fillRect(190,450,10,HEIGHT);

			ctx.fillText('Option',205,HEIGHT-10);


		}

		if(ScreenType == 2){
			// Buttons
			ctx.fillStyle = 'black';
			ctx.fillRect(0,450,WIDTH,HEIGHT)
			ctx.fillStyle = 'black';
			ctx.font = '30px Arial';

			ctx.fillText('Home',5,HEIGHT-10);
			ctx.fillRect(90,450,10,HEIGHT);

			ctx.fillText('Chats',105,HEIGHT-10);
			ctx.fillRect(190,450,10,HEIGHT);

			ctx.fillText('Option',205,HEIGHT-10);
		}

		if(ScreenType == 3){
			// Buttons
			ctx.fillStyle = 'black';
			ctx.fillRect(0,450,WIDTH,HEIGHT)
			ctx.fillStyle = 'black';
			ctx.font = '30px Arial';

			ctx.fillText('Home',5,HEIGHT-10);
			ctx.fillRect(90,450,10,HEIGHT);

			ctx.fillText('Chats',105,HEIGHT-10);
			ctx.fillRect(190,450,10,HEIGHT);

			ctx.fillText('Option',205,HEIGHT-10);
		}
	}
	setInterval(update,40);

</script>
