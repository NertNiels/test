<!DOCTYPE html>
<html>
<head>
	<title>YoeYoe!</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
</head>
<body class="body" style="background-color:#FFFFFF">
	<canvas id="ctx" width="300"height="490" style="border:1px solid #000000;"></canvas>

</body>

</html>
<script>
	var ctx = document.getElementById("ctx").getContext("2d");
	var ScreenType = 1;
	var mouseX = 0;
	var mouseY = 0;
	ctx.font = '30px Arial';
	var deviceWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
	var deviceHeight = (window.innerHeight > 0) ? window.innerHeight : screen.height;
	var WIDTH = deviceWidth - 15;
	var HEIGHT = deviceHeight - 22;
	document.getElementById('ctx').width = WIDTH;
	document.getElementById('ctx').height = HEIGHT;

	ctx.globalAlpha = 0.5;



	var English = {
		Home:'Home',
		Chats:'Chats',
		Option:'Option',
		Title:'YoeYoe! App',
		Language:'Language',
	}

	var Dutch = {
		Home:'Thuis',
		Chats:'Praat',
		Option:'Instel.',
		Title:'YoeYoe! App',
		Language:'Taal',
	}

	var Language = English


	document.onmousemove = function(mouse){
		mouseX = mouse.clientX
		mouseY = mouse.clientY
		console.log(mouseX, mouseY)
		if(mouseX >= 0){
			if(mouseX <= 90){
				if(mouseY >= HEIGHT-40){
					if(mouseY <= HEIGHT){
						ScreenType = 1;
					}
				}
			}
		}
		if(mouseX >= 100){
			if(mouseX <= 190){
				if(mouseY >= HEIGHT-40){
					if(mouseY <= HEIGHT){
						ScreenType = 2;
					}
				}
			}
		}
		if(mouseX >= 200){
			if(mouseX <= 290){
				if(mouseY >= HEIGHT-40){
					if(mouseY <= HEIGHT){
						ScreenType = 3;
					}
				}
			}
		}
		if(ScreenType == 3){
			if(mouseX >= 0){
				if(mouseX <= 139){
					if(mouseY >= 110){
						if(mouseY <= 160){
							Language = Dutch;
						}
					}
				}
			}
			if(mouseX >= 140){
				if(mouseX <= 300){
					if(mouseY >= 110){
						if(mouseY <= 160){
							Language = English;
						}
					}
				}
			}
		}
	}

	update = function(){
		ctx.clearRect(0,0,WIDTH,HEIGHT);
		ctx.fillStyle = 'red';
		ctx.fillRect(0,0,WIDTH,HEIGHT);
		if(ScreenType == 1){
			// Main Setup
			ctx.fillStyle = 'darkblue';
			ctx.fillRect(0,0,WIDTH,40);
			ctx.fillStyle = 'lightblue';
			ctx.fillRect(0,50,WIDTH,100);
			ctx.fillStyle = 'lightblue';
			ctx.fillRect(0,160,WIDTH,110);
			ctx.fillStyle = 'lightblue';
			ctx.fillRect(0,280,WIDTH,120);
			ctx.fillStyle = 'black';
			ctx.fillText(Language.Title,10,29);
			ctx.fillStyle = 'black';
			ctx.fillRect(0,HEIGHT-40,WIDTH,HEIGHT)

			// Buttons
			ctx.fillStyle = 'black';
			ctx.font = '30px Arial';

			ctx.fillText(Language.Home,5,HEIGHT-10);
			ctx.fillRect(90,HEIGHT-40,10,HEIGHT);

			ctx.fillText(Language.Chats,105,HEIGHT-10);
			ctx.fillRect(190,HEIGHT-40,10,HEIGHT);

			ctx.fillText(Language.Option,205,HEIGHT-10);


		}

		if(ScreenType == 2){


			// Buttons
			ctx.fillStyle = 'black';
			ctx.fillRect(0,HEIGHT-40,WIDTH,HEIGHT)
			ctx.fillStyle = 'black';
			ctx.font = '30px Arial';

			ctx.fillStyle = 'darkblue';
			ctx.fillRect(0,0,WIDTH,40);
			ctx.fillStyle = 'black';
			ctx.fillText(Language.Title,10,29);

			ctx.fillText(Language.Home,5,HEIGHT-10);
			ctx.fillRect(90,HEIGHT-40,10,HEIGHT);

			ctx.fillText(Language.Chats,105,HEIGHT-10);
			ctx.fillRect(190,HEIGHT-40,10,HEIGHT);

			ctx.fillText(Language.Option,205,HEIGHT-10);
		}

		if(ScreenType == 3){
			// Buttons
			ctx.fillStyle = 'black';
			ctx.fillRect(0,HEIGHT-40,WIDTH,HEIGHT)
			ctx.fillStyle = 'black';
			ctx.font = '30px Arial';

			ctx.fillStyle = 'darkblue';
			ctx.fillRect(0,0,WIDTH,40);
			ctx.fillStyle = 'black';
			ctx.fillText(Language.Title,10,29);


			ctx.fillText(Language.Language+":",10,90)
			ctx.fillText('Dutch',10,140);
			ctx.fillText('English',140,140);

			ctx.fillText(Language.Home,5,HEIGHT-10);
			ctx.fillRect(90,HEIGHT-40,10,HEIGHT);

			ctx.fillText(Language.Chats,105,HEIGHT-10);
			ctx.fillRect(190,HEIGHT-40,10,HEIGHT);

			ctx.fillText(Language.Option,205,HEIGHT-10);
		}
	}
	setInterval(update,40);

</script>
